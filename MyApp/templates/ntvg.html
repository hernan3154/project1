            font-size: 1.125rem;

        /* Efecto hover */
        .card-img-top {
            transition: transform 0.2s;
            max-width: 100%;
            height: auto;
        }

        .card-img-top:hover {

        .card-body {

        .spotify-container iframe {

            /*border: none;*/

        }

        .embed-responsive {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
        }

        .embed-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .spotify-container {
            float: right;
            top: 0;
            right: 0;
            bottom: 0;
            max-width: 400px;
            margin: auto;
            /* Ancho del reproductor */

        .youtube iframe {

    </style>
</head>
